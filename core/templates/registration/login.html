<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Literarium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#fff7ed", 100: "#ffedd5", 200: "#fed7aa", 300: "#fdba74", 400: "#fb923c",
                500: "#f97316", 600: "#ea580c", 700: "#c2410c", 800: "#9a3412", 900: "#7c2d12",
              },
            },
            fontFamily: { sans: ['Inter', 'sans-serif'] },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full flex items-center justify-center p-4">

    <div class="w-full max-w-[480px] bg-white rounded-2xl shadow-xl p-8 sm:p-10 border border-gray-100">

        <div class="text-center mb-10">

            <div class="inline-flex items-center justify-center gap-3 mb-6">
                <svg class="h-10 w-10 text-primary-600" width="67" height="67" viewBox="0 0 67 67" fill="none" xmlns="http://www.w3.org/2000/svg">
                   <path d="M33.5 19.5417C33.5 16.5801 32.3235 13.7398 30.2293 11.6456C28.1352 9.55148 25.2949 8.375 22.3333 8.375H5.58331V50.25H25.125C27.3462 50.25 29.4764 51.1324 31.047 52.703C32.6176 54.2736 33.5 56.4038 33.5 58.625M33.5 19.5417V58.625M33.5 19.5417C33.5 16.5801 34.6765 13.7398 36.7706 11.6456C38.8648 9.55148 41.7051 8.375 44.6666 8.375H61.4166V50.25H41.875C39.6538 50.25 37.5236 51.1324 35.953 52.703C34.3823 54.2736 33.5 56.4038 33.5 58.625" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="text-2xl font-bold text-gray-900 tracking-tight">Literarium</span>
            </div>

            <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Bem-vindo de volta</h1>
            <p class="mt-2 text-base text-gray-500">Por favor, insira seus dados para entrar.</p>
        </div>

        <form class="space-y-6" method="post">
            {% csrf_token %}

            {% if form.non_field_errors %}
            <div class="rounded-lg bg-red-50 p-4 text-sm font-medium text-red-600 border border-red-100 text-center animate-fade-in">
                {{ form.non_field_errors.0 }}
            </div>
            {% endif %}

            <div class="space-y-5">

                <div>
                    <label for="id_username" class="block text-sm font-bold text-gray-900 mb-1.5">
                        Usu√°rio <span class="text-red-500">*</span>
                    </label>

                    <input id="id_username" name="username" type="text" required 
                           class="block w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-primary-500 focus:ring-2 focus:ring-primary-100 outline-none transition-all duration-200 sm:text-sm hover:border-gray-400">
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-bold text-gray-900 mb-1.5">
                        Senha <span class="text-red-500">*</span>
                    </label>

                    <input id="id_password" name="password" type="password" required 
                           class="block w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-primary-500 focus:ring-2 focus:ring-primary-100 outline-none transition-all duration-200 sm:text-sm hover:border-gray-400">
                </div>
            </div>

            <button type="submit" class="group w-full flex items-center justify-center gap-2 rounded-lg bg-primary-600 px-4 py-3 text-sm font-semibold text-white hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-1 transition-all duration-200 shadow-md hover:shadow-lg mt-8">
                Entrar
                <svg class="h-4 w-4 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>
            </button>
        </form>
    </div>
</body>
</html>
